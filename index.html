<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Atividade 04 - Formulário - Bootstrap</title>
</head>

<body>
    <h1>Fale conosco!</h1>
    <p>Olá! Preencha o formulário e retornaremos seu e-mail!</p>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome*</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu nome">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">E-mail*</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu e-mail">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">CPF*</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu CPF">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Telefone*</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu telefone">
    </div>
    <label for="exampleFormControlInput1" class="form-label">Assunto*</label>
    <select class="form-select" aria-label="Default select example" id="form-select">
        <option selected>Escolha um assunto</option>
        <option value="1">Reclamação</option>
        <option value="2">Elogio</option>
        <option value="3">Suporte</option>
      </select>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Mensagem*</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" cols="50"></textarea>
    </div>
    <p>* Campos de preenchimento obrigatório <button type="submit" class="btn btn-primary" id="button">ENVIAR</button></p>
</body>

</html>
